<main id="main" class="main">
<div class="pagetitle">
  <h1>Details</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item">Product</li>
      <li class="breadcrumb-item active">Details</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section profile">
  <div class="row">
    <div class="col-xl-4">

      <div class="card">
        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

          <img src="http://localhost:8085/products/files/{{oneproduct.image}}" width="300px"  height="150px">

        </div>
      </div>

    </div>

    <div class="col-xl-8">

      <div class="card">
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->
          <ul class="nav nav-tabs nav-tabs-bordered">

            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
            </li>
          </ul>
          <div class="tab-content pt-2">

            <div class="tab-pane fade show active profile-overview" id="profile-overview">
              <h5 class="card-title">Description</h5>
              <p class="small fst-italic">{{oneproduct.description}}</p>

              <h5 class="card-title">Product Details</h5>

              <div class="row">
                <div class="col-lg-3 col-md-4 label ">Name</div>
                <div class="col-lg-9 col-md-8">{{oneproduct.name}}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Price</div>
                <div class="col-lg-9 col-md-8">{{oneproduct.price}}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Quantite</div>
                <div class="col-lg-9 col-md-8">{{oneproduct.qte}}</div>
              </div>

              

            </div>

            </div>
            </div>
            </div>
            </div>
            </div>
            </section>

</main>
