<body>
<app-loader [isLoading]="isLoading"></app-loader>
  <section className="nav">
      <nav class="navbar navbar-expand-sm border-bottom border-body" data-bs-theme="dark">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a routerLink="/acceuil" routerLinkActive="active" class="nav-link">Home</a>
              </li>
          </ul>
          <ul class="navbar-nav ms-auto">
              <li class="nav-item" style="margin-right: 4rem;">
                  <a routerLink="/acceuil/login" routerLinkActive="active" class="nav-link">Login
                  </a>
              </li>
          </ul>
      </nav>
  </section>
  <section class="vh-100">
      <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="../assets/noBgLogin.png" class="img-fluid" alt="Sample image">
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <div *ngIf="!showForgotPasswordForm && !showResetPasswordForm" class="login-form">
                      <form [formGroup]="form" (ngSubmit)="login()">
                          <div class="form-outline mb-4">
                              <label class="form-label" for="username">Registration Number</label>
                              <input type="text" id="username" formControlName="username" class="form-control form-control-lg" placeholder="Enter Registration Number" />
                              <div *ngIf="formSubmitted && form.get('username').invalid && form.get('username').touched" class="text-danger">
                                  Registration Number is required.
                              </div>
                          </div>
                          <div class="form-outline mb-3">
                              <label class="form-label" for="password">Password</label>
                              <input type="password" id="password" formControlName="password" class="form-control form-control-lg" placeholder="Enter password" />
                              <div *ngIf="formSubmitted && form.get('password').invalid && form.get('password').touched" class="text-danger">
                                  Password is required.
                              </div>
                          </div>
                          <div class="d-flex justify-content-between align-items-center">
                              <div class="form-check mb-0">
                                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                  <label class="form-check-label" for="form2Example3">
                                      Remember me
                                  </label>
                              </div>
                              <a href="javascript:void(0)" (click)="forgotPass()" class="text-body ms-3">Forgot password?</a>
                          </div>
                          <div class="text-center text-lg-start mt-4 pt-2">
                              <button type="submit" class="btn btn-dark btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                          </div>
                      </form>
                  </div>
               <!-- Forgot Password Form -->
        <div *ngIf="showForgotPasswordForm" class="forgot-password-form">
            <h2>Forgot Password</h2>
             <form (ngSubmit)="forgotPassword()">
             <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email" name="email" [(ngModel)]="email" required/>
                <div *ngIf="formSubmitted && form.get('email').invalid && form.get('email').touched" class="text-danger">
                Email is required.
                </div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            <a href="javascript:void(0)" (click)="showForgotPasswordForm = false" class="text-body ms-auto">Cancel</a>
            </div>
        </form>
    </div>
<!-- Reset Password Form -->
<div *ngIf="showResetPasswordForm" class="reset-password-form">
    <h2 class="mb-4">Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="verificationCode" class="mb-2">Verification Code</label>
        <input type="text" id="verificationCode" formControlName="verificationCode" class="form-control mb-3" placeholder="Enter your verification code">
      </div>
      <div class="form-group">
        <label for="newPassword" class="mb-2">New Password</label>
        <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="Enter your new password">
        <small class="form-text text-muted">Your password must be at least 8 characters long</small>  
    </div>
      <button type="submit" class="btn btn-primary mt-3" [disabled]="!resetPasswordForm.valid">Reset Password</button>
    </form>
  </div>
  

              </div>
          </div>
      </div>
  </section>
  <footer class="footer">
      <div class="container">
          <span>Â© 2024 DIGID. All rights reserved.</span>
      </div>
  </footer>
</body>
