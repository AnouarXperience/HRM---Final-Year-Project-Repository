<body>
    <app-loader [isLoading]="isLoading"></app-loader>
    <section className="nav">
        <nav class="navbar navbar-expand-sm border-bottom border-body" data-bs-theme="dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a routerLink="/acceuil" routerLinkActive="active" class="nav-link">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" style="margin-right: 4rem;">
                    <a routerLink="/acceuil/login" routerLinkActive="active" class="nav-link">Login
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="../assets/noBgLogin.png" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <div *ngIf="!showForgotPasswordForm && !showResetPasswordForm" class="login-form">
                      <h1>Login</h1>
                        <form [formGroup]="form" (ngSubmit)="login()">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Registration Number</label>
                                <input type="text" id="username" formControlName="username" class="form-control form-control-lg" placeholder="Enter Registration Number" />
                                <div *ngIf="formSubmitted && form.get('username').invalid && form.get('username')" class="text-danger">
                                    Registration Number is required.
                                </div>
                            </div>
                            <div class="form-outline mb-3">
                                <label class="form-label" for="password">Password</label>
                                <div class="input-group">
                                  <input *ngIf="!showPassword" type="password" id="password" formControlName="password" class="form-control form-control-lg" placeholder="Enter password" />
                                  <input *ngIf="showPassword" type="text" id="password" formControlName="password" class="form-control form-control-lg" placeholder="Enter password" />
                                  <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn" (click)="togglePasswordVisibility()">
                                      <i *ngIf="!showPassword" class="bi bi-eye-fill icon"></i>
                                      <i *ngIf="showPassword" class="bi bi-eye-slash-fill icon"></i>
                                  </button>
                              </div>
                                <div *ngIf="formSubmitted && form.get('password').invalid && form.get('password')" class="text-danger">
                                    Password is required.
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check mb-0">
                                </div>
                                <!-- <a href="javascript:void(0)" (click)="forgotPass()" class="text-body ms-3">Forgot password</a> -->
                                <div *ngIf="failedAttempts >= 3 && !resetPasswordSuccessful" class="forgot-password-message">
                                  <p><span (click)="showForgotPasswordForm = true" class="forgot-password-link">Forgot your password ?</span></p>
                                </div>
                            </div>
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-dark btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            </div>
                        </form>
                    </div>
                 <!-- Forgot Password Form -->
  <div *ngIf="showForgotPasswordForm" class="forgot-password-form">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="forgotPassword()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" class="form-control form-control-lg mt-2" placeholder="Enter your email" name="email" [(ngModel)]="email" required/>
        <!-- I modified this div line 71 because the .touched the loader did not work -->
        <div *ngIf="form && formSubmitted && form.get('email') && form.get('email').invalid && form.get('email')" class="text-danger">
          Email is required.
        </div>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-dark btn-normal">Send Reset Link</button>
        <a href="javascript:void(0)" (click)="showForgotPasswordForm = false" class="text-body ms-auto cancel-link">Cancel</a>
      </div>
    </form>
  </div>
<!-- Reset Password Form -->
<div *ngIf="showResetPasswordForm" class="reset-password-form">
  <h2>Reset Password</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword(); formSubmitted = true;">
    <div class="form-group">
      <label for="verificationCode">Verification Code</label>
      <input type="text" id="verificationCode" formControlName="verificationCode" class="form-control form-control-lg mt-2" placeholder="Enter your verification code">
      <div *ngIf="formSubmitted && resetPasswordForm.get('verificationCode').invalid && (resetPasswordForm.get('verificationCode').dirty || resetPasswordForm.get('verificationCode').touched)" class="text-danger">
        Verification Code is required.
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword" class="mt-2">New Password</label>
      <input type="password" id="newPassword" formControlName="newPassword" class="form-control form-control-lg mt-2 my-2" placeholder="Enter your new password">
      <div *ngIf="formSubmitted && resetPasswordForm.get('newPassword').invalid && (resetPasswordForm.get('newPassword').dirty || resetPasswordForm.get('newPassword').touched)" class="text-danger">
        New Password is required.
      </div>
    </div>
    <button type="submit" class="reset-password-btn btn-normal mt-2" [disabled]="!resetPasswordForm.valid">Reset Password</button>
  </form>
</div>
  
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
      <div class="container">
          <span>Â© 2024 DIGID. All rights reserved.</span>
      </div>
    </footer>
</body>
