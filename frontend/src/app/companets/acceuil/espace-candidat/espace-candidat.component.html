<div class="main-content">
  <div class="form-container">
    <div class="form-section civility">

        <input type="text" id="lastName" name="lastName" />

          <input type="text" id="diplomaTitle" name="diplomaTitle" />

          <label for="engineeringSchool">Engineering school</label>
          <input type="text" id="engineeringSchool" name="engineeringSchool" />
        </form>
      </div>

      <div class="form-section">
        <h2>Experience</h2>
        <form>
          <label for="yearsExperience">Years experience</label>
          <input type="number" id="yearsExperience" name="yearsExperience" />

          <label for="yourExperiences">Your experiences</label>
          <textarea id="yourExperiences" name="yourExperiences"></textarea>
        </form>
      </div>
    </div>
