<main id="main" class="main holiday-main">
  <div class="pagetitle">
    <h1>Time Management</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/home']" rel="noopener noreferrer">Home</a></li>
        <li class="breadcrumb-item active">Add Holiday</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="container-fluid">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #holidayForm="ngForm">
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" class="form-control" [(ngModel)]="holiday.description" required>
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control" [(ngModel)]="holiday.date" required>
              </div>
              <div class="form-group text-right">
                <button type="submit" class="btn btn-primary">Add Holiday</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
